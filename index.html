<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form1">
        <form action="">
            <h2>
                Student Registration form
            </h2>
            <div class="title">
                <p>Firstname</p>
                <input type="text" placeholder="Firstname" required>
            </div>
            <div class="title">
                <p>Middlename</p>
                <input type="text" placeholder="Middlename" required>
            </div>
            <div class="title">
                <p>Lastname</p>
                <input type="text" placeholder="Lastname" required>
            </div>
            <div class="course">
                <p>Course</p>
                <select name="course" id="">
                    <option value="course">1-st course</option>
                    <option value="course">2-nd course</option>
                    <option value="course">3-st course</option>
                    <option value="course">4-st course</option>
                </select>
            </div>
            <div class="gender">
                <p>Gender:</p>
                <input type="radio" name="gen"><span>Male</span>
                <input type="radio" name="gen"><span>Female</span>
                <input type="radio" name="gen"><span>Other</span>
            </div>
            <div class="phone">
                <p>Phone:</p>
                <input type="tel" value="+998" maxlength="13">
            </div>
            <div class="comment">
                <p>Current address:</p>
                <textarea name="comment" id="" cols="30" rows="5" placeholder="Current address">

            </textarea>
            </div>
            <div class="mail">
                <p>Email</p>
                <input type="email" placeholder="e-mail">
            </div>
            <div class="pass">
                <p>Password</p>
                <input type="password" placeholder="password">
            </div>
            <div class="repass">
                <p>Password</p>
                <input type="password" placeholder="re-password">
            </div>
            <br>
            <div class="sub">
                <button>Register</button>
            </div>
        </form>
    </div>
</body>

</html>
